<!DOCTYPE html>
<html>
<body>

<h2>JavaScript for Loop</h2>

<p id="demo"></p>

<script>

let text = "";

for(let i = 0; i<5; i++){
    text += "The number is" + i + "<br>";

}

document.getElementById("demo").innerHTML = text;

</script>
